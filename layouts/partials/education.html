<div class="mb-4">
  <h2 class="mt-4 mb-2">
    <i class="fas fa-graduation-cap"></i>
    {{ .Site.Params.education.title }}
  </h2>
  {{ range.Site.Params.education.list }}
  <h3 class="mb-1 inline"><span>{{ .degree }}&nbsp;&middot;</span></h3>
  <p class="mb-0 inline">
    <a class="font-semibold" href="{{ .url }}">{{ .college }}</a> &middot; {{ .dates }}
  </p>
  {{ end }}
</div>
