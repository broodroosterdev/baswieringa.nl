<div class="mb-8">
<h2 class="mt-4">
    <i class="fas fa-id-badge text-green-500"></i> {{ .Site.Params.internships.title }}
</h2>
{{ range .Site.Params.internships.list }}
<h3 class="mb-1"><span class="text-warning">{{ .title }}</span></h3>
<p class="ml-1 mb-0">
    {{ if .link }}
    <a class="font-semibold" href="{{ .link }}">{{ .company }}</a>
    {{ else }}
    <span class="font-semibold">{{ .company }}</span>
    {{ end }}
     &middot; {{ .dates | markdownify }}
  </p>
<p class="mb-0 ml-1 italic">{{ .description | markdownify }}</p>
{{ end }}
</div>
